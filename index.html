<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="script.js"></script>

    <title>Dictionary</title>
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <input id="word-field" required pattern="\S(.*\S)?" class="form-control form-control-lg" type="text" placeholder="Introduce a word" aria-label=".form-control-lg example">
                <br>
                <button type="button" class="btn btn-primary" onclick="addWord()">Add word</button>
            </div>
        </div>
        <div class="card">
          <div class="card-body">
                <input id="search-field" class="form-control form-control-lg" type="text" placeholder="Search word" aria-label=".form-control-lg example">
                <br>
                <button type="button" class="btn btn-primary" onclick="searchWord()">Search</button>
                <br>
                <h5 id ="result">

                </h5>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
                  <button type="button" class="btn btn-primary" onclick="wordList()">Show list of words</button>
                  <button type="button" class="btn btn-danger" onclick="wordListClose()">Close list of words</button>
                  <ul class="list-group">
                    <br>
                    <li id = "list-of-words" class="list-group-item"></li>
                  </ul>
          </div>
        </div>
      </div>
  </body>
</html>
